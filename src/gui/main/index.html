<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Welcome</title>
  <script>
document.addEventListener('DOMContentLoaded', () => {
  const statusMessage = document.getElementById('status');

  setInterval(async () => {
    try {
      const response = await fetch('http://0.0.0.0:5000/check_user', {
        method: 'GET',
        mode: 'cors',
        headers: { 'Content-Type': 'application/json' },
      });

      if (!response.ok) throw new Error(`HTTP error! statusz: ${response.status}`);

      const result = await response.json();
      const userStatus = result.user_status;
      const recognizedUser = result.recognized_user;

      if (recognizedUser) {
        statusMessage.textContent = `Face detected: ${recognizedUser}`;

        // 사용자 상태에 따라 페이지 이동
        if (userStatus === "new") {
          setTimeout(() => { window.location.href = '/welcome.html'; }, 1000);
        } else if (userStatus === "Recognized") {
          localStorage.setItem('customerNickname', recognizedUser); // 닉네임 저장
          setTimeout(() => { window.location.href = '/topping.html'; }, 1000);
        }
      } else {
        statusMessage.textContent = "No face detected. Please move closer to the camera.";
      }
    } catch (error) {
      console.error("Error checking user:", error);
    }
  }, 1000); // 1초마다 상태 확인
});
</script>

</head>
<body>
  <h1>Welcome</h1>
  <p id="status">아이스크림 드세요~</p>

  <h1>Face Detection Stream</h1>
  <img src="http://localhost:5000/video" alt="Face Detection Stream" />


</body>
</html>
