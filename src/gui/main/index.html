<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Welcome</title>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
  const statusMessage = document.getElementById('status');

  setInterval(async () => {
    try {
      const response = await fetch('http://127.0.0.1:5000/check_face', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
        },
      });

      if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

      const result = await response.json();
      if (result.face_detected) {
        statusMessage.textContent = 'Face detected! Redirecting...';

        setTimeout(() => {
          window.location.href = '/welcome.html';
        }, 3000);
      } else {
        statusMessage.textContent = 'No face detected. Please move closer to the camera.';
      }
    } catch (error) {
      console.error('Error checking face detection:', error);
    }
  }, 1000); // 1초마다 상태 확인
});

</script>

</head>
<body>
  <h1>Welcome</h1>
  <p id="status">아이스크림 드세요~</p>

  <h1>Face Detection Stream</h1>
  <img src="http://localhost:5000/video" alt="Face Detection Stream" />


</body>
</html>
