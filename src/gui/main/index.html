<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>아이스크림 키오스크</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
    }

    /* 배경 아이스크림 애니메이션 컨테이너 */
    .bg-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1; /* 다른 콘텐츠 뒤에 위치 */
      background: transparent;
    }
    .item {
      position: absolute;
      width: 100px;
      height: 100px;
      /* background: #4169e1; */
      animation: diagonal-move-anim 10s linear infinite alternate;
    }
    @keyframes diagonal-move-anim {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(150px, 150px);
      }
    }

    /* 콘텐츠용 컨테이너 (랜딩, 메인 페이지) */
    .content-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
    }
    .hidden {
      display: none;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }
    button:hover {
      background-color: #ff3b2e;
    }
    .main-content {
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="bg-container"></div>
  <!-- 랜딩 페이지 -->
  <div id="landing" class="content-container">
    <h1>아이스크림 키오스크에 오신 것을 환영합니다!</h1>
    <p>시작하려면 버튼을 누르세요</p>
    <button onclick="startKiosk()">시작하기</button>
  </div>

  <!-- 메인 페이지 -->
  <div id="main" class="content-container hidden main-content">
    <h1>Welcome</h1>
    <p id="status">아이스크림 드세요~</p>
    <h1>Face Detection Stream</h1>
    <img src="http://localhost:5000/video" alt="Face Detection Stream" />
  </div>

  <script>
 // 배경 컨테이너에 아이템 자동 생성
    document.addEventListener('DOMContentLoaded', function() {
      const bgContainer = document.querySelector('.bg-container');
      const rowCount = 22;
      const itemsPerRow = 22;
      const horizontalSpacing = 150; // px
      const verticalSpacing = 100;   // px
      
      let html = '';
      for (let row = 0; row < rowCount; row++) {
        for (let col = 0; col < itemsPerRow; col++) {
          const left = col * horizontalSpacing;
          const top = row * verticalSpacing;
          const imageIndex = (col % 3) + 1; // 순차적으로 1, 2, 3번 이미지 사용
          html += `
            <div class="item" style="top: ${top - 500}px; left: ${left - 700}px;">
              <img src="img_src/ice_img_${imageIndex}.png" alt="Ice Cream">
            </div>
          `;
        }
      }
      bgContainer.innerHTML = html;
    });

    // 시작하기 버튼 클릭 시 실행되는 함수
    function startKiosk() {
      document.getElementById('landing').classList.add('hidden');
      document.getElementById('main').classList.remove('hidden');
      // face detection 관련 코드 시작
      startFaceDetection();
    }

    // face detection 로직을 실행하는 함수
    function startFaceDetection() {
      const statusMessage = document.getElementById('status');

      setInterval(async () => {
        try {
          const response = await fetch('http://0.0.0.0:5000/check_user', {
            method: 'GET',
            mode: 'cors',
            headers: { 'Content-Type': 'application/json' },
          });

          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

          const result = await response.json();
          const userStatus = result.user_status;
          const recognizedUser = result.recognized_user;

          if (recognizedUser) {
            statusMessage.textContent = `Face detected: ${recognizedUser}`;

            // 사용자 상태에 따라 페이지 이동
            if (userStatus === "new") {
              setTimeout(() => { window.location.href = '/welcome.html'; }, 1000);
            } else if (userStatus === "Recognized") {
              localStorage.setItem('customerNickname', recognizedUser); // 닉네임 저장
              setTimeout(() => { window.location.href = '/topping.html'; }, 1000);
            }
          } else {
            statusMessage.textContent = "No face detected. Please move closer to the camera.";
          }
        } catch (error) {
          console.error("Error checking user:", error);
        }
      }, 1000); // 1초마다 상태 확인
    }
  </script>
</body>
</html>
