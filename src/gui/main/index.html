<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>아이스크림 키오스크</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
    }

    /* 배경 아이스크림 애니메이션 컨테이너 */
    .bg-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1; /* 다른 콘텐츠 뒤에 위치 */
      background: transparent;
    }
    .item {
      position: absolute;
      width: 100px;
      height: 100px;
      /* background: #4169e1; */
      animation: diagonal-move-anim 10s linear infinite alternate;
    }
    @keyframes diagonal-move-anim {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(150px, 150px);
      }
    }

    /* 콘텐츠용 컨테이너 (랜딩, 메인 페이지) */
    .content-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
    }
    .hidden {
      /* display: none; */
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    button {
      display: block;
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }
    button:hover {
      background-color: #ff3b2e;
    }
    .main-content {
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
    }

    
    @import url(//fonts.googleapis.com/css?family=Vibur);
html,body{
  height:100%
}
body {
  background: #112 url(//images.weserv.nl/?url=i.imgur.com/6QJjYMe.jpg)  center no-repeat;
  background-size:cover;
  margin:0
}
.logo {
  text-align: center;
  width: 80%;
  height: 250px;
  margin: auto;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
   user-select: none;
}

.start-btn-container {
  margin-top: 200px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.logo b{
  font: 400 10vh "Vibur";
  white-space: nowrap;
  width: 100%;
  color: #fee;
  text-shadow: 0 -40px 100px, 0 0 2px, 0 0 1em #ff4444, 0 0 0.5em #ff4444, 0 0 0.1em #ff4444, 0 10px 3px #000;
}
.logo b span{
  animation: blink linear infinite 2s;
}
.logo b span:nth-of-type(2){
  animation: blink linear infinite 3s;
}
@keyframes blink {
  78% {
    color: inherit;
    text-shadow: inherit;
  }
  79%{
     color: #333;
  }
  80% {
    
    text-shadow: none;
  }
  81% {
    color: inherit;
    text-shadow: inherit;
  }
  82% {
    color: #333;
    text-shadow: none;
  }
  83% {
    color: inherit;
    text-shadow: inherit;
  }
  92% {
    color: #333;
    text-shadow: none;
  }
  92.5% {
    color: inherit;
    text-shadow: inherit;
  }
}


  </style>
  <script type="module" src="main.js"></script>
</head>
<body>
  <div class="bg-container"></div>
  <!-- 랜딩 페이지 -->
  <div id="landing" class="content-container">
    <div class="logo">
      <b>넌
        <span>아이스크림</span>
        <span>먹을 때가</span> 
        <span>제일</span>
        <span>예뻐</span>
    </b>
  </div>


    <!-- <h1>아이스크림 키오스크에 오신 것을 환영합니다!</h1> -->
    <div class="start-btn-container">

      <p>시작하려면 버튼을 누르세요</p>
      <button id="start-btn">시작하기</button>
    </div>

    <script> 
      const startBtn = document.getElementById('start-btn');
      startBtn.addEventListener('click', startKiosk);
      function startKiosk() {
        document.getElementById('landing').classList.add('hidden');
        document.getElementById('main').classList.remove('hidden');
        // face detection 관련 코드 시작
        startFaceDetection();
        setStreamImage();
        }
    </script>
  </div>

  <!-- 메인 페이지 -->
  <div id="main" class="content-container hidden main-content">
    <h1>Welcome</h1>
    <p id="status">아이스크림 드세요~</p>
    <h1>Face Detection Stream</h1>
    <img id="faceStream" alt="Face Detection Stream" />
  </div>
</body>
</html>
