<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Select Toppings</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

</head>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: #333;
  }

  /* 배경 아이스크림 애니메이션 컨테이너 */
  .bg-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1; /* 다른 콘텐츠 뒤에 위치 */
    background: transparent;
  }
  .item {
    position: absolute;
    width: 100px;
    height: 100px;
    /* background: #4169e1; */
    animation: diagonal-move-anim 10s linear infinite alternate;
  }
  @keyframes diagonal-move-anim {
    0% {
      transform: translate(0, 0);
    }
    100% {
      transform: translate(150px, 150px);
    }
  }

  p {
      font-size: 1.4em;
      font-weight: 400;
      color: #555;
      margin-bottom: 15px;
    }


    /* <p id="nickname-display"></p> */

  #nickname-display {
    font-size: 2em;
    font-weight: 800;
    color: #fee;
    margin-bottom: 15px;
  }

    /* 콘텐츠용 컨테이너 (랜딩, 메인 페이지) */
  .content-container {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 20px;
    min-height: 100vh;
  }
  .hidden {
    display: none;
  }
  button {
    padding: 15px 30px;
    font-size: 1.2em;
    background-color: #ff6f61;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 20px;
  }
  button:hover {
    background-color: #ff3b2e;
  }
  .main-content {
    animation: fadeIn 1s ease-in;
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
  }
  p {
    font-size: 1.5em;
    margin-bottom: 20px;
  }
  img {
    max-width: 100%;
    height: auto;
  }

  /* 토핑 선택 폼 */
  #topping-form {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    #topping-form label {
      font-size: 1.5em;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #topping-form label:hover {
      background: rgba(255, 255, 255, 1);
      transform: scale(1.05);
    }

    #topping-form label:selection {
        background: rgba(255, 255, 255, 1);
        color: #333;
    }

    /* 체크박스 숨기기 및 커스텀 스타일 */
    #topping-form input[type="checkbox"] {
      display: none;
    }
/* 선택된 상태 (체크박스가 선택되었을 때) */
#topping-form input[type="checkbox"]:checked + label {
  background: #ff6f61; /* 선택 시 배경색 변경 */
  color: white;
  font-weight: 600;
  transform: scale(1.1); /* 약간 커지게 효과 */
  box-shadow: 3px 3px 15px rgba(255, 50, 50, 0.3);
}

/* 선택한 요소 강조 효과 (애니메이션 추가) */
#topping-form input[type="checkbox"]:checked + label {
  animation: pulse 0.3s ease-in-out;
}

.main-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  margin-top: 100px;
}
#recommendation-display {
  font-size: 1.4em;
  font-weight: 500;
  color: #ff3b2e;
  background: rgba(255, 255, 255, 0.8);
  padding: 15px;
  border-radius: 15px;
  display: inline-block;
  text-align: center;
  margin-top: 15px;
  box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
  line-height: 1.8;
}

/* 추천 정보 없을 때 (경고 메시지) */
#recommendation-display:empty::before {
  content: "❌ 추천 정보를 가져오지 못했습니다.";
  color: #555;
}



</style>
<body>
  <div class="bg-container"></div>
  <div class="content-container">
    <div class="main-content">  
      <h1>토핑을 골라주세요</h1>

    </div>
    
    <!-- 닉네임 표시 -->
    <p id="nickname-display"></p>
    
    <!-- 맛 추천 표시 -->
    <p id="recommendation-display"></p>
    
    <!-- 토핑 선택 폼 -->
    <form id="topping-form">
      <label><input type="checkbox" name="topping" value="Chocolate"> Chocolate</label><br>
      <label><input type="checkbox" name="topping" value="Sprinkles"> Sprinkles</label><br>
      <label><input type="checkbox" name="topping" value="Strawberries"> Strawberries</label><br>
      <button type="submit">Order Now</button>
    </form>
    
  </div>
  <script type="module" src="topping.js"></script>
</body>
</html>
